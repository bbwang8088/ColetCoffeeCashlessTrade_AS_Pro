{
  "sudo": false,
  "language": "android",
  "jdk": "oraclejdk8",
  "android": {
    "components": [
      "tools",
      "platform-tools",
      "tools",
      "build-tools-25.0.2",
      "android-25",
      "extra-android-m2repository",
      "extra-android-support"
    ]
  },
  "before_cache": [
    "rm -f $HOME/.gradle/caches/modules-2/modules-2.lock"
  ],
  "cache": {
    "directories": [
      "$HOME/.m2",
      "$HOME/.gradle",
      "$HOME/.gradle/caches/",
      "$HOME/.gradle/wrapper/"
    ]
  },
  "before_script": [
    "chmod +x gradlew"
  ],
    "deploy":{
      "provider": "releases",
      "api_key":[
        "secure": "8f8863301c8c8626dc82a38cd33d3e76b2f43c29"
        ],
      "file": "app/build/outputs/apk/app-release.apk",
      "skip_cleanup": "true",
      "on":[
        "tags": "true",
        "all_branches": "true"
        ]
  },
  "script": "./gradlew assembleDebug assembleRelease --stacktrace",
  "group": "stable",
  "dist": "precise",
  "os": "linux"
}